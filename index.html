<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <aside id="asideColumn">
            <h2>Search for a City:</h2>
            <textarea type="text" placeholder="Costa Mesa"></textarea>
            <button id="searchBtn">Search</button>
            <ul id="searchHistoryList">

            </ul>
        </aside>
        <main class="column">
            <div id="dashboard">
                <h2 id="city">Costa Mesa (8/17/2021)</h2>
                <p id="temp">Temp: 71.2Â°F</p>
                <p id="wind">Wind: 1.01 MPH</p>
                <p id="humidity">Humidity: 83%</p>
                <p><p>UV Index: <span class="uvi green">0</span></p></p>
            </div>
            <h2 id="forecastHeader">5-Day Forecast:</h2>
            <div id="forecast">

            </div>
        </main>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</html>
